<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <script src="https://kit.fontawesome.com/f056a62cc9.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/gamer zone.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="icon">
                    <img src="images/Frame.png" alt="">
                    <h1 class="icon-title"><span class="pink">G</span>amer</h1>
                </div>
                <div class="list">
                    <div class="left-list">
                        <p id="p" >About Us</p>
                        <p>Developers</p>
                    </div>
                    <div class="right-list">
                        <p>Follow Us On</p>
                        <i id="icon-y"  class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-tiktok"></i>
                    </div>
                </div>
            </div>

        </nav>
    </header>
    <main>
        <section>
            <div class="banner">
                <div class="banner-text">
                    <h1 class="banner-title">PLAY LIKE THE <br> <span class="purple pink">G.O.A.T</span> </h1>
                    <div class="banner-paragraph">
                        <div class="paragraph">
                            <small>  <i id="icon" class="fa-regular fa-circle-play">  </i> 1-Click instant play</small>
                        </div>
                        <div class="paragraph">
                              <small><i id="icon" class="fa-solid fa-download"></i>   No Download</small>
                        </div>
                        <div class="paragraph">
                            <small> <i id="icon2" class="fa-solid fa-user-group"></i>   1000s of supported online games</small>
                        </div>
                        <button class="btn">SIGN IN</button>
                        <button class="btn sky">GO ROGUE</button>
                    </div>

                </div>
                <div class="banner-img">
<img class="img" src="images/Group 18.png" alt="">
                </div>
            </div>
            
        </section>


    </main>
    
</body>
</html>
